
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <h1>Settings</h1>

  <form id="settings-form">
    <div class="form-group">
      <label for="api-endpoint">API Endpoint:</label>
      <input type="text" id="api-endpoint" name="api-endpoint">
    </div>

    <div class="form-group">
      <label for="api-key">API Key:</label>
      <input type="text" id="api-key" name="api-key">
    </div>

    <div class="form-group">
      <label for="model">Model:</label>
      <input type="text" id="model" name="model">
      <small>Suggested models:
        <ul>
          <li>Ollama: <code>llama2</code>, <code>mistral</code></li>
          <li>Groq: <code>mixtral-8x7b-32768</code>, <code>llama2-70b-4096</code></li>
        </ul>
      </small>
    </div>

    <div class="form-group">
      <label for="eliza-mode">
        <input type="checkbox" id="eliza-mode" name="eliza-mode">
        Eliza Mode (show Eliza's response as a suggestion to the LLM)
      </label>
    </div>

    <div class="form-group">
      <label for="enable-animations">
        <input type="checkbox" id="enable-animations" name="enable-animations">
        Enable Animations (suggests animations to the LLM)
      </label>
    </div>

    <button type="submit">Save</button>
  </form>

  <hr>

  <h2>Updates</h2>

  <div class="form-group">
    <label for="github-repo">GitHub Repository:</label>
    <input type="text" id="github-repo" name="github-repo" placeholder="owner/repo">
  </div>

  <button id="check-for-updates">Check for Updates</button>

  <script src="settings.js"></script>
</body>
</html>

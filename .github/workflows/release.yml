name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build and package Electron app
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get package version
        id: get_version
        run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.PACKAGE_VERSION }}
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Downloads Table
        id: downloads_table
        run: |
          assets='${{ steps.create_release.outputs.assets }}'
          table="| Platform | Download |\n|---|---|\n"
          echo "$assets" | jq -c '.[]' | while read -r asset; do
            url=$(echo "$asset" | jq -r '.browser_download_url')
            name=$(echo "$asset" | jq -r '.name')
            platform="Other"
            if [[ "$name" == *".exe"* ]]; then platform="Windows"; fi
            if [[ "$name" == *".dmg"* ]]; then platform="macOS"; fi
            if [[ "$name" == *".AppImage"* ]]; then platform="Linux"; fi
            if [[ "$name" == *".deb"* ]]; then platform="Linux (Debian)"; fi
            table="$table| $platform | [$name]($url) |\n"
          done
          
          # Read the README and replace the downloads table section
          readme_path="README.md"
          if [[ -f "$readme_path" ]]; then
            tmp_readme="$(mktemp)"
            awk '
              BEGIN {start_marker="<!-- DOWNLOADS_TABLE_START -->"; end_marker="<!-- DOWNLOADS_TABLE_END -->";
                      in_block=0}
              {
                if ($0 ~ start_marker) { in_block=1; print; if (tolower($0) ~ /downloads_table_start/){ } next }
                if (in_block) {
                  if ($0 ~ end_marker) { in_block=0; print $0; next }
                  next
                }
                print
              }
            ' "$readme_path" > "$tmp_readme"

            # Rebuild the block content to inject the new table
            # We'll place the table between the start and end markers.

            # Extract header before start marker
            before="$(awk '/<!-- DOWNLOADS_TABLE_START -->/{print NR; exit}' "$readme_path" | xargs -I{} bash -lc 'nl -ba "$readme_path" | sed -n "1,{}p"')"
            # Simpler: perform a targeted replacement using a small script
            python - << 'PY'

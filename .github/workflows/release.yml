with open(path, "w", encoding="utf-8") as f:
    f.write(content)
PY
            # The above Python block writes a placeholder; replace it with the actual table:
            TABLE_CONTENT="$table"
            python - << 'PY'
import io, sys, re
path = "README.md"
start = "<!-- DOWNLOADS_TABLE_START -->"
end = "<!-- DOWNLOADS_TABLE_END -->"
with open(path, "r", encoding="utf-8") as f:
    s = f.read()
pattern = re.compile(re.escape(start) + r"\n.*?\n" + re.escape(end), re.S)
segment = f"{start}\n{TABLE_CONTENT}\n{end}"

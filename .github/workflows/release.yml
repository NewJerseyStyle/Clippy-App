start = "<!-- DOWNLOADS_TABLE_START -->"
end = "<!-- DOWNLOADS_TABLE_END -->"
with open(path, "r", encoding="utf-8") as f:
    s = f.read()
pattern = re.compile(re.escape(start) + r".*?" + re.escape(end), re.S)
new_segment = start + "\n" + """<PLACEHOLDER_TABLE>""" + "\n" + end
# The actual table string will be provided via environment variable TABLE_CONTENT
TABLE_CONTENT = """%s"""  # replaced below
segment = start + "\n" + TABLE_CONTENT + "\n" + end
# If TABLE_CONTENT is empty, keep as placeholder

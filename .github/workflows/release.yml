name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build and package Electron app
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Downloads Table
        id: downloads_table
        run: |
          assets='${{ steps.create_release.outputs.assets }}'
          table="| Platform | Download |\n|---|---|\n"
          echo "$assets" | jq -c '.[]' | while read -r asset; do
            url=$(echo "$asset" | jq -r '.browser_download_url')
            name=$(echo "$asset" | jq -r '.name')
            platform="Other"
            if [[ "$name" == *".exe"* ]]; then platform="Windows"; fi
            if [[ "$name" == *".dmg"* ]]; then platform="macOS"; fi
            if [[ "$name" == *".AppImage"* ]]; then platform="Linux"; fi
            if [[ "$name" == *".deb"* ]]; then platform="Linux (Debian)"; fi
            table="$table| $platform | [$name]($url) |\n"
          done
          echo "table<<EOF" >> $GITHUB_ENV
          echo "$table" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
      - name: Update README with Downloads Table
        uses: anmol098/waka-readme-stats@master
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHOW_PROFILE_VIEWS: "False"
          SHOW_COMMIT: "False"
          SHOW_DAYS_OF_WEEK: "False"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_LOC_CHART: "False"
          SHOW_PROJECTS: "False"
          SHOW_TIMEZONE: "False"
          SHOW_LANGUAGE: "False"
          SHOW_OS: "False"
          SHOW_SHORT_INFO: "False"
          SECTION_NAME: "DOWNLOADS_TABLE"
          CONTENT: |
            ${{ env.table }}

      - name: Commit Updated README
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "docs: update README with latest release downloads [skip ci]"
          file_pattern: "README.md"

name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            args: --linux
            artifact_pattern: |
              dist/*.AppImage
              dist/*.deb
          - os: windows-latest
            platform: win
            args: --win
            artifact_pattern: |
              dist/*.exe
          - os: macos-latest
            platform: mac
            args: --mac
            artifact_pattern: |
              dist/*.dmg

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Electron app (${{ matrix.platform }})
        run: npm run dist -- ${{ matrix.args }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.platform }}
          path: ${{ matrix.artifact_pattern }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | head -50

      - name: Get package version
        id: get_version
        run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.PACKAGE_VERSION }}
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.deb
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update landing page
        run: |
          assets='${{ steps.create_release.outputs.assets }}'
          html=""
          echo "$assets" | jq -c '.[]' | while read -r asset; do
            url=$(echo "$asset" | jq -r '.browser_download_url')
            name=$(echo "$asset" | jq -r '.name')
            os="linux"
            if [[ "$name" == *".exe"* ]]; then os="windows"; fi
            if [[ "$name" == *".dmg"* ]]; then os="macos"; fi
            html="$html<a href=\"$url\" class=\"download-button\" data-os=\"$os\">Download for $os</a>"
          done
          sed -i 's|<!-- DOWNLOAD_LINKS_PLACEHOLDER -->.*<!-- END_DOWNLOAD_LINKS_PLACEHOLDER -->|<!-- DOWNLOAD_LINKS_PLACEHOLDER -->\n'"$html"'\n<!-- END_DOWNLOAD_LINKS_PLACEHOLDER -->|' docs/index.html

      - name: Generate Downloads Table
        id: downloads_table
        run: |
          assets='${{ steps.create_release.outputs.assets }}'
          table_file=$(mktemp)
          echo "| Platform | Download |" > "$table_file"
          echo "|---|---|" >> "$table_file"
          echo "$assets" | jq -c '.[]' | while read -r asset; do
            url=$(echo "$asset" | jq -r '.browser_download_url')
            name=$(echo "$asset" | jq -r '.name')
            platform="Other"
            if [[ "$name" == *".exe"* ]]; then platform="Windows"; fi
            if [[ "$name" == *".dmg"* ]]; then platform="macOS"; fi
            if [[ "$name" == *".AppImage"* ]]; then platform="Linux"; fi
            if [[ "$name" == *".deb"* ]]; then platform="Linux (Debian)"; fi
            echo "| $platform | [$name]($url) |" >> "$table_file"
          done

          readme_path="README.md"
          if [[ -f "$readme_path" ]]; then
            sed -i '/<!-- DOWNLOADS_TABLE_START -->/,/<!-- DOWNLOADS_TABLE_END -->/{ /<!-- DOWNLOADS_TABLE_START -->/r '"$table_file"'
            /<!-- DOWNLOADS_TABLE_START -->/!{ /<!-- DOWNLOADS_TABLE_END -->/!d
            }
            }' "$readme_path"
          fi

      - name: Commit Updated README and landing page
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "docs: update README and landing page with latest release downloads [skip ci]"
          file_pattern: "README.md docs/index.html"

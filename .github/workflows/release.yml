name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build and package Electron app
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get package version
        id: get_version
        run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.PACKAGE_VERSION }}
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Downloads Table
        id: downloads_table
        run: |
          assets='${{ steps.create_release.outputs.assets }}'
          table="| Platform | Download |\n|---|---|\n"
          echo "$assets" | jq -c '.[]' | while read -r asset; do
            url=$(echo "$asset" | jq -r '.browser_download_url')
            name=$(echo "$asset" | jq -r '.name')
            platform="Other"
            if [[ "$name" == *".exe"* ]]; then platform="Windows"; fi
            if [[ "$name" == *".dmg"* ]]; then platform="macOS"; fi
            if [[ "$name" == *".AppImage"* ]]; then platform="Linux"; fi
            if [[ "$name" == *".deb"* ]]; then platform="Linux (Debian)"; fi
            table="$table| $platform | [$name]($url) |\n"
          done

          readme_path="README.md"
          if [[ -f "$readme_path" ]]; then
            # Escape table content for single-line replacement
            esc_table=$(printf "%s" "$table" | sed ':a;N;$!ba;s/\n/\\n/g')
            # Replace block between markers
            awk -v t="$$esc_table" 'BEGIN {start="<!-- DOWNLOADS_TABLE_START -->"; end="<!-- DOWNLOADS_TABLE_END -->"} 
              {print} 
              /start/ {in_block=1} 
              in_block && $0 ~ end {in_block=0; print t; print $0; next}
              in_block {next}' "$readme_path" > /tmp/README.new && mv /tmp/README.new "$readme_path"
          else
            echo "README.md not found; skipping README update."
          fi
          
      - name: Commit Updated README
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "docs: update README with latest release downloads [skip ci]"
          file_pattern: "README.md"
